    <script>
        document.querySelector('svg').style.visibility = 'visible';
        const secondsHand = document.querySelector('.seconds');
        const minutesHand = document.querySelector('.minutes');
        const hoursHand = document.querySelector('.hours');

        function loop() {
            const date = new Date();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            const milliseconds = date.getMilliseconds();
            rotate(secondsHand, seconds * 6 + milliseconds * 0.006);
            rotate(minutesHand, minutes * 6 + seconds / 10 + milliseconds / 10000);
            rotate(hoursHand, hours * 30 + minutes * .5 + seconds * 0.5 / 60);
            requestAnimationFrame(loop);
        }

        function rotate(el, degree) {
            el.setAttribute('transform', `rotate(${degree}, 250, 250)`);
        }

        loop();

    </script>
